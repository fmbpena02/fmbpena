<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Page Unavailable â€” Missing Page</title>
  <meta name="description" content="Caution: The requested page is unavailable or missing." />
  <link rel="shortcut icon" href="assets/img/roundbwlogo.png">
  <link rel="icon" href="data:," />
  <style>
    :root {
      --accent: #ffc107;
      --accent-dark: #ff9f00;
      --black: #111;
      --gray: #222;
      --muted: rgba(255, 255, 255, 0.8);
      --sans: Inter, system-ui, sans-serif;
      --radius: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: linear-gradient(180deg, #000 0%, #222 100%);
      color: #fff;
      font-family: var(--sans);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .hazard-bg {
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        -45deg,
        var(--accent) 0 20px,
        var(--black) 20px 40px
      );
      opacity: 0.08;
      animation: slide 8s linear infinite;
      z-index: 0;
    }

    @keyframes slide {
      from { background-position: 0 0; }
      to { background-position: 80px 80px; }
    }

    main {
      position: relative;
      z-index: 1;
      width: min(800px, 90%);
      background: var(--gray);
      border: 2px solid var(--accent);
      border-radius: var(--radius);
      padding: 50px;
      text-align: center;
      box-shadow: 0 0 50px rgba(255, 193, 7, 0.25);
    }

    h1 {
      font-size: clamp(28px, 5vw, 48px);
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 15px;
    }

    p.lead {
      color: var(--muted);
      font-size: 1.1rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .symbol {
      width: 90px;
      height: 90px;
      margin: 0 auto 15px;
    }

    .symbol svg {
      width: 100%;
      height: 100%;
      fill: var(--accent);
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 22px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      text-transform: uppercase;
      transition: 0.2s ease;
      border: none;
    }

    .btn-primary {
      background: linear-gradient(90deg, var(--accent), var(--accent-dark));
      color: #000;
    }

    .btn-primary:hover {
      filter: brightness(1.1);
    }

    .btn-outline {
      background: transparent;
      color: var(--accent);
      border: 2px solid var(--accent);
    }

    .btn-outline:hover {
      background: var(--accent);
      color: #000;
    }

    footer {
      margin-top: 25px;
      color: var(--muted);
      font-size: 14px;
    }

    a.link {
      color: var(--accent);
      text-decoration: none;
      border-bottom: 1px dotted var(--accent);
    }

    @keyframes flash {
      0% { opacity: 1 }
      100% { opacity: 0; transform: translateY(6px) }
    }
  </style>
</head>
<body>
  <div class="hazard-bg"></div>
  <main>
    <div class="symbol">
      <svg viewBox="0 0 24 24"><path d="M12 2 1 21h22L12 2zm0 3.84 8.46 14.66H3.54L12 5.84zM11 10h2v5h-2v-5zm0 6h2v2h-2v-2z"/></svg>
    </div>
    <h1>Page Unavailable</h1>
    <p class="lead">ðŸš§ The page youâ€™re trying to access is missing or temporarily unavailable.<br>Our team is working to restore it soon. Try again later or reach out below.</p>

    <div class="actions">
      <button class="btn btn-primary" id="retryBtn">Try Again</button>
      <button class="btn btn-outline" id="backBtn">Go Back</button>
    </div>

    <footer>
      Need help? <a href="#" id="messageSupport" class="link">Message Support</a>
    </footer>
  </main>

  <script>
    const retryBtn = document.getElementById('retryBtn');
    const backBtn = document.getElementById('backBtn');
    const messageSupport = document.getElementById('messageSupport');

    retryBtn.addEventListener('click', () => {
      retryBtn.innerText = 'Reconnecting...';
      retryBtn.disabled = true;
      setTimeout(() => {
        const ok = Math.random() > 0.6;
        if (ok) {
          retryBtn.innerText = 'Reconnected!';
          setTimeout(() => location.reload(), 1000);
        } else {
          retryBtn.innerText = 'Try Again';
          retryBtn.disabled = false;
          showFlash('Still missing...');
        }
      }, 1200);
    });

    backBtn.addEventListener('click', () => {
      window.location.href = '../../projects.html';
    });

    messageSupport.addEventListener('click', e => {
      e.preventDefault();
      window.open('https://m.me/markpena02', '_blank');
    });

    function showFlash(msg) {
      const el = document.createElement('div');
      el.textContent = msg;
      Object.assign(el.style, {
        position: 'fixed',
        bottom: '30px',
        left: '50%',
        transform: 'translateX(-50%)',
        background: 'linear-gradient(90deg, var(--accent), var(--accent-dark))',
        color: '#000',
        padding: '10px 16px',
        borderRadius: '8px',
        fontWeight: '700',
        boxShadow: '0 8px 20px rgba(255,193,7,0.25)',
        animation: 'flash 2s forwards'
      });
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 1800);
    }
  </script>
</body>
</html>
